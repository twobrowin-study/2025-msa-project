apiVersion: 1
groups:
    - orgId: 1
      name: dev
      folder: otus-msa-25-project
      interval: 1m
      rules:
        - uid: bfaqxewlknqwwb
          title: '[DEV][App] Error Rate'
          condition: C
          data:
            - refId: A
              relativeTimeRange:
                from: 600
                to: 0
              datasourceUid: prometheus
              model:
                editorMode: code
                expr: sum(rate(http_requests_total{job="otus-2025-msa-project", namespace="otus-2025-msa", code=~"5.*"}[1m])) by (method, handler, code)
                instant: true
                intervalMs: 1000
                legendFormat: __auto
                maxDataPoints: 43200
                range: false
                refId: A
            - refId: C
              datasourceUid: __expr__
              model:
                conditions:
                    - evaluator:
                        params:
                            - 0
                        type: gt
                      operator:
                        type: and
                      query:
                        params:
                            - C
                      reducer:
                        params: []
                        type: last
                      type: query
                datasource:
                    type: __expr__
                    uid: __expr__
                expression: A
                intervalMs: 1000
                maxDataPoints: 43200
                refId: C
                type: threshold
          dashboardUid: ad9w4h7
          panelId: 3
          noDataState: NoData
          execErrState: Error
          for: 1m
          annotations:
            __dashboardUid__: ad9w4h7
            __panelId__: "3"
          isPaused: false
          notification_settings:
            receiver: Dev telegram
        - uid: dfaqz3ml886psa
          title: '[DEV][APP] 95p Latency is above 1s'
          condition: C
          data:
            - refId: A
              relativeTimeRange:
                from: 600
                to: 0
              datasourceUid: prometheus
              model:
                editorMode: code
                expr: histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket{job="otus-2025-msa-project", namespace="otus-2025-msa"}[1m])) by (le, handler))
                instant: true
                intervalMs: 1000
                legendFormat: __auto
                maxDataPoints: 43200
                range: false
                refId: A
            - refId: C
              datasourceUid: __expr__
              model:
                conditions:
                    - evaluator:
                        params:
                            - 1
                        type: gt
                      operator:
                        type: and
                      query:
                        params:
                            - C
                      reducer:
                        params: []
                        type: last
                      type: query
                datasource:
                    type: __expr__
                    uid: __expr__
                expression: A
                intervalMs: 1000
                maxDataPoints: 43200
                refId: C
                type: threshold
          dashboardUid: ad9w4h7
          panelId: 4
          noDataState: NoData
          execErrState: Error
          for: 1m
          annotations:
            __dashboardUid__: ad9w4h7
            __panelId__: "4"
          isPaused: false
          notification_settings:
            receiver: Dev telegram
